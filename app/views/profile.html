<td>
  <table border="0" cellpadding="0" cellspacing="0">
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td>{{ profile.username }}'s submissions:</td>
      </tr>
      <tr height="10px"></tr>
    </tbody>
    <tbody class="post row" ng-repeat="post in posts">
      <tr>
        <td style="float: right;" align="right" valign="top" class="title">
          <span class="rank">{{ $index + 1 }}.</span>
        </td>
        <td>
          <center>
            <a>
              <div class="votearrow" title="upvote"></div>
            </a><span></span>
          </center>
        </td>
        <td class="title">
          <span class="deadmark"></span>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <span class="sitebit comhead">({{ post.url | hostnameFromUrl }})</span>
        </td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td class="subtext">
          <span class="score">{{ post.score }} points</span> by
          <a href="#/users/{{ post.creatorUID }}">{{ post.creator }}</a> 42 minutes ago |
          <a href="#/posts/{{ post.$id }}">{{ post.nComments }} comments</a>
        </td>
      </tr>
      <tr style="height:5px"></tr>
    </tbody>
  </table>
</td>
