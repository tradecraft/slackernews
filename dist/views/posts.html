<td> <table border="0" cellpadding="0" cellspacing="0"> <tbody class="post row" ng-repeat="post in posts | filter:global.search"> <tr> <td style="float: right" align="right" valign="top" class="title"><span class="rank">{{ $index + 1 }}.</span>  <td> <center> <a class="{{ post.$id }}" ng-click="upVote(post)" style="cursor: pointer"> <div class="votearrow" title="upvote"></div> </a> <span></span> </center>  <td class="title"> <span class="deadmark"></span> <a href="{{ post.url }}">{{ post.title }}</a> <span class="sitebit comhead">({{ post.url | hostnameFromUrl }})</span>   <tr> <td colspan="2"> <td class="subtext"> <span class="score">{{ post.score }} points</span> by <a href="#/users/{{ post.creatorUID }}">{{ post.creator }}</a> {{ post.createdAt | ago }} | <a href="#/posts/{{ post.$id }}">discuss</a> <span ng-show="user.uid == post.creatorUID"> | <a ng-click="deletePost(post)" style="cursor: pointer">delete</a> </span>   <tr style="height:5px">  </table>
